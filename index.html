<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="perfume" content="Product preview card component" />
    <meta name="keywords" content="Gabrielle, Parfum" />
    <meta
      name="description"
      content="Gabrielle Essence Eau De Parfum, Price: $149.99, A floral, solar and voluptuous interpretation composed by Olivier
      Polge, Perfumer-Creator for the House of CHANEL. "
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <picture class="card__pic-img">
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width: 600px)"
          />
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 601px)"
          />
          <img
            class="card__img"
            src="./images/image-product-mobile.jpg"
            alt="Image of Gabrielle Essence Eau De Parfum"
          />
        </picture>
        <div class="card__info">
          <p class="card__item">perfume</p>
          <h3 class="card__product">Gabrielle Essence Eau De Parfum</h3>
          <p class="card__product-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <p class="card__actual-price">$149.99</p>
            <s class="card__old-price">$169.99</s>
          </div>
          <button class="card__button">
            <img class="card__cart-img" src="./images/icon-cart.svg" alt="" />
            <span class="card__cart">Add to Cart</span>
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
          target="_blank"
          title="Frontend mentor site (opens in a new tab)"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/Stroudy"
          title="Author Stroudy Frontend mentor profile (opens in a new tab)"
        >
          Steven Stroud</a
        >.
      </div>
    </main>
    <footer></footer>
  </body>
</html>
